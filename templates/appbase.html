<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/appbase.css')}}" rel="stylesheet" type="text/css">
    <title>{% block title %}Web :: Showcase{% endblock %}</title>
</head>
<body>
   <div id="left">
       <section>
           <h2>{% block heading %} HEADING {%endblock%}</h2>
           <p>
               {% block para %} Paragraph Text {%endblock%}
           </p>
           <a href="https://forms.gle/xV6qMwxx6NfFVG5FA" title="Feedback"> Feedback </a>
       </section>
   </div >

   <div id="right">
       {% if not result %}
       <section id="form">
           {% block form %}
           <form action="" method="post">
               {{form.hidden_tag()}}
               <p> Enter Your Name : </p>
               {{form.username()}}
               <button type="submit"> Submit </button>
           </form>
           {% endblock %}
       </section>
       {% else %}
       <section id="table">
           <div id="result">
               <p> Result is here </p>
           </div>

           <table>
               <tr>
                   <td> Confidence </td>
                   <td> {{confidence}} </td>
               </tr>
               <tr>
                   <td> Base Model </td>
                   <td> {{model}} </td>
               </tr>
           </table>
       </section>
       {% endif %}
   </div>
</body>
</html>
